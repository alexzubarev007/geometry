name: Run Unit Tests

on:
  push:
    branches:
      - new_features_465984

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Run unit tests
      run: |
        python -m unittest discover -s tests
